<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
</head>

<body>
    <div>
        <h1 id="heading">Привет, мир!</h1>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js">
    </script>

    <script>
        
        var offset = 0
        var direction = "right";
        $("#heading").offset({ left: offset, top: offset });


        function move() {

            if (direction === "right") {
                $("#heading").offset({ left: offset });
                offset++
                if (offset > 200) {
                    offset = 0
                    direction = "down"
                }
            } else if (direction === "down") {
                $("#heading").offset({ top: offset });
                offset++
                if (offset > 200) {
                    offset = 200
                    direction = "left"
                }

            } else if (direction === "left") {
                $("#heading").offset({ left: offset });
                offset--
                if (offset < 0) {
                    offset = 200
                    direction = "top"
                }

            } else if (direction === "top") {
                $("#heading").offset({ top: offset });
                offset--
                if (offset < 0) {
                    offset = 0
                    direction = "right"

                }

            }
        }



        
        var time = setInterval(move, 1);

    </script>
      <script>
        var clickHandler = function () {
            clearInterval(time)
        };
        $("html").click(clickHandler);

    </script>

</body>

</html>
